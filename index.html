<!doctype html>
<html lang="en">

<head>
    <!-- <base href="http://newup.consulting/dliyj/" /> -->
    <base href="/" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./css/site.css" />
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <title>Hello, world!</title>

</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <div class="card-title">
                    <h5>Search Products</h5>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-7">
                        <label for="productName">Product Name:</label>
                        <input type="search" class="form-control" id="productName" placeholder="product name" />

                        <label for="priceMax">Max Price:</label>
                        <input type="range" class="form-control-range" id="priceMax" value="0" />
                        <span id="selectedMaxPrice" class="price">0</span>
                    </div>

                    <div class="form-group col-md-2 offset-md-1">
                        <label for="categoryBikes">Bikes:</label>
                        <input type="checkbox" class="form-control" checked id="categoryBikes" />

                        <label for="categoryComponents">Components:</label>
                        <input type="checkbox" class="form-control" checked id="categoryComponents" />
                    </div>
                    <div class="form-group col-md-2">
                        <label for="categoryClothing">Clothing:</label>
                        <input type="checkbox" class="form-control" checked id="categoryClothing" />

                        <label for="categoryAccessories">Accessories:</label>
                        <input type="checkbox" class="form-control" checked id="categoryAccessories" />
                    </div>

                </div>

            </div>
        </div>

        <div class="row">
            <div class="col-md-8"><h3>Order Products</h3></div>
            <div class="col-md"><h3>Your Cart</h3></div>
        </div>
        
        <div class="row">
            <div id="product_list" class="products col-md-8">

            </div>
            <div id="cart" class="products col-md">
                the cart
            </div>
        </div>
    </div>

    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./cart.js"></script>
    <script src="./site.js"></script>  
    <script>
        window.addEventListener('load', GlblModule.LoadData);
    </script>
</body>

</html>
